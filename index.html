*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
:root{
    --lime:#BEFF00;--lime-dim:rgba(190,255,0,.12);--lime-border:rgba(190,255,0,.3);
    --lime-glow:rgba(190,255,0,.06);
    --green:#4ade80;--green-bg:rgba(74,222,128,.1);--green-border:rgba(74,222,128,.3);
    --red:#ff4d6a;--red-bg:rgba(255,77,106,.1);--red-border:rgba(255,77,106,.3);
    --blue:#60a5fa;--blue-bg:rgba(96,165,250,.1);--blue-border:rgba(96,165,250,.3);
    --bg:#0a0a0a;--card:#141414;--card-hover:#1c1c1c;
    --text:#eee;--muted:#666;--border:#1f1f1f;
    --radius:16px;
}
html{height:100%;-webkit-text-size-adjust:100%}
body{font-family:'Inter',system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;align-items:center;overscroll-behavior:none}
.container{width:100%;max-width:600px;padding:1.25rem;min-height:100vh;min-height:100dvh;display:flex;flex-direction:column;justify-content:center}
.progress-wrap{background:var(--border);border-radius:99px;height:4px;margin-bottom:1.25rem;overflow:hidden}
.progress-bar{height:100%;background:var(--lime);border-radius:99px;transition:width .4s ease;box-shadow:0 0 14px var(--lime-glow)}
.card{background:var(--card);border-radius:var(--radius);border:1px solid var(--border);padding:1.75rem;animation:fadeUp .35s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.subject-screen .hero{text-align:center;margin-bottom:2rem}
.subject-screen .hero .brand{font-size:2.8rem;margin-bottom:.5rem;display:block}
.subject-screen .hero h1{font-size:1.5rem;font-weight:900;letter-spacing:-.5px;color:#fff;margin-bottom:.3rem}
.subject-screen .hero p{color:var(--muted);font-size:.85rem}
.subject-grid{display:flex;flex-direction:column;gap:.6rem}
.subject-card{display:flex;align-items:center;gap:1rem;padding:1rem 1.1rem;border:1px solid var(--border);border-radius:12px;cursor:pointer;transition:all .2s;background:var(--card);user-select:none;position:relative;overflow:hidden}
.subject-card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--lime-glow),transparent);opacity:0;transition:opacity .2s}
.subject-card:active{transform:scale(.98)}
.subject-card:active::before,.subject-card:hover::before{opacity:1}
.subject-card .emoji{font-size:1.6rem;flex-shrink:0;z-index:1}
.subject-card .info{z-index:1}
.subject-card h3{font-size:.88rem;font-weight:700;color:#fff;margin-bottom:.15rem}
.subject-card p{font-size:.73rem;color:var(--muted);line-height:1.3}
.q-badge{display:inline-block;font-size:.58rem;background:var(--lime);color:#000;padding:.15rem .5rem;border-radius:99px;font-weight:800;margin-top:.3rem;letter-spacing:.3px}
.mode-screen .hero{text-align:center;margin-bottom:1.75rem}
.mode-screen .hero .icon{font-size:2.5rem;margin-bottom:.5rem}
.mode-screen .hero h1{font-size:1.25rem;font-weight:800;color:#fff;margin-bottom:.2rem}
.mode-screen .hero p{color:var(--muted);font-size:.82rem}
.tag{display:inline-block;background:var(--lime);color:#000;font-size:.62rem;font-weight:800;padding:.2rem .65rem;border-radius:99px;margin-bottom:.65rem;letter-spacing:.5px;text-transform:uppercase}
.mode-cards{display:grid;gap:.7rem}
.mode-card{display:flex;align-items:center;gap:.9rem;padding:1.1rem;border:1px solid var(--border);border-radius:12px;cursor:pointer;transition:all .2s;background:var(--card);user-select:none}
.mode-card:active{transform:scale(.98);background:var(--card-hover)}
.mode-card .emoji{font-size:1.6rem;flex-shrink:0}
.mode-card h3{font-size:.9rem;font-weight:700;color:#fff;margin-bottom:.1rem}
.mode-card p{font-size:.76rem;color:var(--muted);line-height:1.3}
.back-btn{display:inline-flex;align-items:center;gap:.35rem;background:none;border:none;color:var(--muted);font-size:.8rem;font-weight:500;cursor:pointer;font-family:inherit;margin-bottom:1.25rem;padding:.3rem 0;transition:color .15s}
.back-btn:hover,.back-btn:active{color:var(--lime)}
.quiz-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.25rem;flex-wrap:wrap;gap:.35rem}
.counter{font-size:.78rem;color:var(--muted);font-weight:500}
.score-pill{background:var(--lime);color:#000;font-size:.7rem;font-weight:800;padding:.22rem .65rem;border-radius:99px}
.mode-pill{background:var(--border);color:var(--muted);font-size:.65rem;font-weight:600;padding:.18rem .5rem;border-radius:99px}
.q-number{font-size:.7rem;color:var(--lime);font-weight:800;text-transform:uppercase;letter-spacing:.7px;margin-bottom:.5rem}
.q-text{font-size:1rem;font-weight:600;line-height:1.55;margin-bottom:1.25rem;white-space:pre-line;color:#fff}
.options{display:flex;flex-direction:column;gap:.5rem}
.opt-btn{display:flex;align-items:flex-start;gap:.75rem;padding:.85rem 1rem;border:1px solid var(--border);border-radius:10px;background:var(--card);color:var(--text);cursor:pointer;font-size:.87rem;font-family:inherit;text-align:left;transition:all .15s;line-height:1.4;user-select:none;width:100%}
.opt-btn:active:not(:disabled){transform:scale(.985);background:var(--card-hover)}
.opt-btn .lbl{flex-shrink:0;width:28px;height:28px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:.78rem;background:var(--bg);color:var(--muted);border:1.5px solid var(--border);transition:all .15s;margin-top:1px}
.opt-btn .opt-text{flex:1;padding-top:3px;word-break:break-word}
.opt-btn.correct{background:var(--green-bg);border-color:var(--green-border)}
.opt-btn.correct .lbl{background:var(--green);color:#000;border-color:var(--green)}
.opt-btn.incorrect{background:var(--red-bg);border-color:var(--red-border)}
.opt-btn.incorrect .lbl{background:var(--red);color:#000;border-color:var(--red)}
.opt-btn.selected-exam{background:var(--lime-dim);border-color:var(--lime-border)}
.opt-btn.selected-exam .lbl{background:var(--lime);color:#000;border-color:var(--lime)}
.opt-btn:disabled{cursor:default}
.controls{margin-top:1.25rem;display:flex;justify-content:flex-end}
.next-btn{background:var(--lime);color:#000;border:none;padding:.75rem 1.5rem;border-radius:10px;font-size:.88rem;font-weight:800;cursor:pointer;font-family:inherit;transition:all .15s;user-select:none}
.next-btn:active{transform:scale(.97);opacity:.85}
.result{text-align:center;padding:2rem .5rem}
.result .trophy{font-size:3.5rem;margin-bottom:.75rem}
.result h2{font-size:1.3rem;font-weight:800;color:#fff;margin-bottom:.3rem}
.result .big-score{font-size:3rem;font-weight:900;color:var(--lime);margin:.5rem 0}
.result .pct{font-size:.95rem;color:var(--muted);margin-bottom:1.25rem}
.grade{display:inline-block;padding:.35rem 1rem;border-radius:99px;font-weight:800;font-size:.88rem;margin-bottom:1.25rem}
.grade-a{background:var(--green-bg);color:var(--green);border:1px solid var(--green-border)}
.grade-b{background:rgba(250,204,21,.08);color:#facc15;border:1px solid rgba(250,204,21,.25)}
.grade-c{background:rgba(251,146,60,.08);color:#fb923c;border:1px solid rgba(251,146,60,.25)}
.grade-f{background:var(--red-bg);color:var(--red);border:1px solid var(--red-border)}
.btn-row{display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap}
.action-btn{border:none;padding:.75rem 1.5rem;border-radius:10px;font-size:.88rem;font-weight:700;cursor:pointer;font-family:inherit;transition:all .15s}
.action-btn:active{transform:scale(.97)}
.action-btn.primary{background:var(--lime);color:#000}
.action-btn.outline{background:transparent;border:1px solid var(--border);color:var(--muted)}
.action-btn.outline:active{background:var(--card-hover)}
.hidden{display:none!important}
@media(max-width:480px){
    .container{padding:.75rem}
    .card{padding:1.25rem;border-radius:14px}
    .subject-screen .hero h1{font-size:1.25rem}
    .opt-btn{padding:.75rem .85rem;font-size:.84rem;border-radius:9px}
    .opt-btn .lbl{width:26px;height:26px;font-size:.73rem;border-radius:7px}
    .q-text{font-size:.95rem}
    .next-btn{width:100%;text-align:center;padding:.85rem}
    .result .big-score{font-size:2.5rem}
    .controls{justify-content:stretch}
}
@supports(padding:env(safe-area-inset-bottom)){
    .container{padding-bottom:calc(1rem + env(safe-area-inset-bottom))}
}
    
table.mtx{display:inline-table;border-collapse:collapse;border-left:2.5px solid var(--lime);border-right:2.5px solid var(--lime);margin:4px 2px;vertical-align:middle;border-radius:3px}
table.mtx td{padding:1px 6px;font-family:'Courier New',monospace;font-size:.85rem;text-align:right;line-height:1.3;color:var(--text)}
@media(max-width:480px){table.mtx td{padding:1px 4px;font-size:.72rem}}
</style>

    </div>
    <div id="result-screen" class="hidden">
        <div class="card result">
            <div class="trophy" id="trophy">&#127942;</div>

const CATALOG={
    mp:{name:"Microprocessor & Embedded Systems",icon:"\u{1F5A5}\uFE0F",desc:"8086 Architecture, Addressing Modes & Instruction Set",unit:"UNIT 1"},
    daa:{name:"Design & Analysis of Algorithms",icon:"\u26A1",desc:"Algorithm Analysis, Complexity & Divide-and-Conquer",unit:"UNIT 1"},
    dbms:{name:"Database Management Systems",icon:"\u{1F5C4}\uFE0F",desc:"ER Model, Relational Algebra & SQL Fundamentals",unit:"UNIT 1"},
    sepm:{name:"Software Engineering & Project Mgmt",icon:"\u{1F527}",desc:"Software Processes, SDLC Models & Requirements",unit:"UNIT 1"},
    maths:{name:"Linear Algebra (Mathematics)",icon:"\u{1F4D0}",desc:"Matrices, Rank, Eigenvalues & Linear Transformations",unit:"UNIT 1"}
};
let currentSubject=null,questions=[],cur=0,score=0,answered=false,mode='practice';
const LABELS=['A','B','C','D'];
const $=id=>document.getElementById(id);
(function(){
    const grid=$('subject-grid');
    for(const[key,meta] of Object.entries(CATALOG)){
        const qs=SUBJECTS[key]||[];
        const card=document.createElement('div');
        card.className='subject-card';
        card.onclick=()=>selectSubject(key);
        card.innerHTML=`<div class="emoji">${meta.icon}</div><div class="info"><h3>${meta.name}</h3><p>${meta.desc}</p><span class="q-badge">${qs.length} QUESTIONS</span></div>`;
        grid.appendChild(card);
    }
})();
function show(id){['subject-screen','mode-screen','quiz-screen','result-screen'].forEach(s=>$(s).classList.toggle('hidden',s!==id))}
function goHome(){show('subject-screen')}
function selectSubject(key){
    currentSubject=key;const meta=CATALOG[key];questions=SUBJECTS[key]||[];
    $('mode-icon').textContent=meta.icon;
    $('mode-badge').textContent=meta.unit+' \u2022 '+questions.length+' QUESTIONS';
    $('mode-title').textContent=meta.name;$('mode-desc').textContent=meta.desc;show('mode-screen');
}
function selectMode(){if(currentSubject)selectSubject(currentSubject)}
function startQuiz(m){
    mode=m;cur=0;score=0;answered=false;show('quiz-screen');
    $('mode-label').textContent=mode==='practice'?'Practice':'Exam';
    if(mode==='exam')$('score-counter').classList.add('hidden');
    else $('score-counter').classList.remove('hidden');
    $('score-counter').textContent='Score: 0';loadQuestion();
}
function fmtMtx(s){
    return s.replace(/┌[\s\S]*?┘/g,function(m){
        var rows=m.split('\n').filter(function(r){return r.trim().length>0});
        var html='<table class="mtx">';
        rows.forEach(function(r){
            var clean=r.replace(/[\u250c\u2502\u2514\u2518\u2510]/g,'').trim();
            if(!clean)return;
            var cells=clean.split(/\s{2,}/);
            html+='<tr>';
            cells.forEach(function(c){html+='<td>'+c.trim()+'</td>'});
            html+='</tr>';
        });
        return html+'</table>';
    });
}
function loadQuestion(){
    answered=false;
    $('next-btn').style.display='none';
    $('prev-btn').style.display=cur>0?'inline-block':'none';
    $('back-menu-btn').style.display='inline-block';
    const q=questions[cur];
    $('progress-bar').style.width=((cur/questions.length)*100)+'%';
    $('question-counter').textContent=(cur+1)+' / '+questions.length;
    $('q-number').textContent='Question '+(cur+1);
    $('question-text').innerHTML=fmtMtx(q.question);
    const ol=$('options-list');ol.innerHTML='';
    q.options.forEach((opt,i)=>{
        const btn=document.createElement('button');btn.className='opt-btn';
        btn.innerHTML='<span class="lbl">'+LABELS[i]+'</span><span class="opt-text">'+fmtMtx(opt)+'</span>';
        btn.onclick=()=>check(i,btn);ol.appendChild(btn);
    });
    if(mode==='practice'){
        const btns=ol.getElementsByClassName('opt-btn');
        btns[q.answer].classList.add('correct');
        $('next-btn').style.display='inline-block';
    }
    window.scrollTo({top:0,behavior:'smooth'});
}
function check(idx,btn){
    if(answered)return;answered=true;
    const q=questions[cur];const btns=$('options-list').getElementsByClassName('opt-btn');
    if(idx===q.answer){score++;
        btn.classList.add('correct');
        if(mode==='practice')$('score-counter').textContent='Score: '+score;
    }else{
        btn.classList.add('incorrect');btns[q.answer].classList.add('correct');
    }
    for(let b of btns)b.disabled=true;$('next-btn').style.display='inline-block';
}
$('next-btn').onclick=()=>{cur++;cur<questions.length?loadQuestion():showResults()};
$('prev-btn').onclick=()=>{if(cur>0){cur--;loadQuestion()}};
$('back-menu-btn').onclick=()=>{selectMode()};
function showResults(){
    show('result-screen');$('progress-bar').style.width='100%';
    const pct=(score/questions.length)*100;
    $('final-score').textContent=score+' / '+questions.length;
    $('percentage-display').textContent='You scored '+pct.toFixed(1)+'%';
    let g,gc,emoji;
    if(pct>=90){g='Excellent!';gc='grade-a';emoji='\u{1F3C6}'}
    else if(pct>=75){g='Good Job!';gc='grade-b';emoji='\u2B50'}
    else if(pct>=50){g='Keep Practicing';gc='grade-c';emoji='\u{1F4AA}'}
    else{g='Needs Improvement';gc='grade-f';emoji='\u{1F4DA}'}
    $('trophy').textContent=emoji;
    const gb=$('grade-badge');gb.textContent=g;gb.className='grade '+gc;
}
